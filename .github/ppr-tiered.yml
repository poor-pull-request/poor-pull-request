name: Poor Pull Request â€“ Tiered Behavior

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ppr:
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const total = additions + deletions;

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = pr.number;

            if (total === 0) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: 'ðŸ§˜ **No changes detected.**\n\nIncredible restraint.'
              });
              return;
            }

            if (total === 1) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: 'âœ… **LGTM**\n\nApproved after extensive review.'
              });

              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: ['ceremonial-pr']
              });
              return;
            }

            if (total <= 5) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: ['poor-pull-request']
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: 'ðŸš© **Poor Pull Request detected.**\n\nThis could have been a commit.'
              });
            }
