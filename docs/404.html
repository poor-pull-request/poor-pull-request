<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 â€” Removed in a Refactor</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --muted: #8b949e;
      --accent: #f85149;
      --accent-soft: #30363d;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      font-size: 1.1rem;
      margin: 0.75rem 0;
    }

    code {
      font-family: var(--mono);
      background: var(--accent-soft);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px dashed var(--accent-soft);
    }

    a:hover {
      border-bottom-color: var(--accent);
    }

    .badge {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p><strong>This page was removed in a refactor.</strong></p>
    <p>No tests failed. No one noticed.</p>

    <p>
      You may return to the <a href="/">homepage</a>,<br />
      or open a pull request to add it back.
    </p>

    <div class="badge">LGTM</div>
  </div>
</body>
</html>
